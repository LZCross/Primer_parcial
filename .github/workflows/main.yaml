name: Deploy to Surge

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install surge
        run: npm install -g surge

      - name: Publish to Surge
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          SURGE_DOMAIN: ${{ secrets.SURGE_DOMAIN }}
        run: |
          # Publica el directorio ra√≠z al dominio configurado.
          # Requiere que agregues los secrets SURGE_TOKEN y SURGE_DOMAIN en GitHub.
          surge --project . --domain "$SURGE_DOMAIN" --token "$SURGE_TOKEN" || true
